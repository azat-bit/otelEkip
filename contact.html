<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-6xl mx-auto my-12 bg-white p-8 rounded-lg shadow-lg">
        

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Column -->
            <div>
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-gray-700 font-medium mb-2">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                        <textarea id="message" name="message" placeholder="Your Message" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
                    </div>
                    <button type="submit" class="w-60 md:w-3/5 lg:w-3/4 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Send Message</button>
                </form>
<div class="flex flex-col items-center md:items-start mt-5 ">
                   <p class="my-1 border-gray-300 bg-blue-300 rounded-lg px-4">ürün siparişi için</p>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">bizle iletişime geçin</h2>
               <div class="flex flex-col items-start"> 
                <p class="my-1"><span class="bg-blue-300 px-4 rounded-lg">whatsap</span>: 14456415644564</p>
                <p class="my-1"><span class="bg-blue-300 px-4 rounded-lg">servis</span>: 454654654</p>
                <p class="my-1"><span class="bg-blue-300 px-4 rounded-lg">muhasebe</span>: 34341234123</p>
            </div>
            </div>

            </div>

            <!-- Right Column -->
            <div class="flex flex-col items-center md:items-start h-full">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Contact Us</h2>
                <!-- Contact Info -->
                <div class="mb-8">

                    <p class="text-gray-600">123 Main Street, Your City, Your Country</p>
                    <p class="text-gray-600">Email: contact@yourdomain.com</p>
                    <p class="text-gray-600">Phone: +1 234 567 890</p>

                        </a>
                    </div>
                </div>

                <!-- Map Section -->
                <div>
                    <h3 class="text-xl font-semibold text-gray-800 text-center">Find Us on the Map</h3>
                    <div class="mt-4">
