<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otel Rezervasyon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .background-image {
            background-image: url('/otelEkip/otel-background.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="text-gray-800">
    <nav class="bg-white bg-opacity-80 backdrop-blur-md fixed w-full z-10 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="#" class="text-xl font-bold text-blue-600">Otelimiz</a>
                    <div class="hidden md:block ml-10">
                        <ul class="flex space-x-6">
                            <li><a href="#" class="text-gray-700 hover:text-blue-600">Anasayfa</a></li>
                            <li><a href="#" class="text-gray-700 hover:text-blue-600">Odalar</a></li>
                            <li><a href="#" class="text-gray-700 hover:text-blue-600">Restoran</a></li>
                            <li><a href="#" class="text-gray-700 hover:text-blue-600">Rezervasyon</a></li>
                            <li><a href="#" class="text-gray-700 hover:text-blue-600">Hakkımızda</a></li>
                            <li><a href="#" class="text-gray-700 hover:text-blue-600">Spa ve Fitness</a></li>
                            <li><a href="#" class="text-gray-700 hover:text-blue-600">İletişim</a></li>
                            <li><a href="#" class="text-gray-700 hover:text-blue-600">Fotoğraf Galerisi</a></li>
                            <li><a href="#" class="text-gray-700 hover:text-blue-600">Müşteri Yorumları</a></li>
                            <li><a href="#" class="text-gray-700 hover:text-blue-600">Etkinlikler</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="background-image min-h-screen flex items-center justify-center">
        <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-full max-w-lg mt-20">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Otel Rezervasyonu</h1>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="first-name" class="block text-sm font-medium text-gray-700">Ad</label>
                    <input type="text" id="first-name" name="first-name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="last-name" class="block text-sm font-medium text-gray-700">Soyad</label>
                    <input type="text" id="last-name" name="last-name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="check-in" class="block text-sm font-medium text-gray-700">Giriş Tarihi</label>
                    <input type="date" id="check-in" name="check-in" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="check-out" class="block text-sm font-medium text-gray-700">Çıkış Tarihi</label>
                    <input type="date" id="check-out" name="check-out" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="guest-count" class="block text-sm font-medium text-gray-700">Kişi Sayısı</label>
                    <input type="number" id="guest-count" name="guest-count" min="1" max="10" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Rezervasyon Talebi Gönder
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
